<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Categories - CGAPH</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="product-styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    /* Enhanced Categories Page Styles */
    :root {
      --primary: #667eea;
      --primary-dark: #5a6fd8;
      --secondary: #764ba2;
      --accent: #f093fb;
      --success: #4facfe;
      --warning: #43e97b;
      --danger: #fa709a;
      --dark: #2c3e50;
      --light: #ecf0f1;
      --white: #ffffff;
      --shadow: 0 10px 30px rgba(0,0,0,0.1);
      --shadow-hover: 0 20px 40px rgba(0,0,0,0.15);
      --border-radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .categories-hero {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      padding: 80px 0 60px;
      position: relative;
      overflow: hidden;
    }

    .categories-hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      opacity: 0.3;
    }

    .hero-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .hero-title {
      font-size: 3.5rem;
      font-weight: 800;
      color: var(--white);
      margin-bottom: 1rem;
      text-shadow: 0 4px 8px rgba(0,0,0,0.3);
      animation: slideInUp 0.8s ease-out;
    }

    .hero-subtitle {
      font-size: 1.2rem;
      color: rgba(255,255,255,0.9);
      margin-bottom: 2rem;
      animation: slideInUp 0.8s ease-out 0.2s both;
    }

    .category-stats {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-top: 2rem;
      animation: slideInUp 0.8s ease-out 0.4s both;
    }

    .stat-item {
      text-align: center;
      color: var(--white);
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      display: block;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .categories-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
      font-size: 0.9rem;
      color: var(--dark);
    }

    .breadcrumb a {
      color: var(--primary);
      text-decoration: none;
      transition: var(--transition);
    }

    .breadcrumb a:hover {
      color: var(--secondary);
    }

    .breadcrumb i {
      font-size: 0.8rem;
      opacity: 0.6;
    }

    .category-header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeIn 0.8s ease-out;
    }

    .category-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 1rem;
    }

    .category-description {
      font-size: 1.1rem;
      color: #666;
      max-width: 600px;
      margin: 0 auto;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .product-card {
      background: var(--white);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
      position: relative;
      animation: fadeInUp 0.6s ease-out;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-hover);
    }

    .product-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transform: scaleX(0);
      transition: var(--transition);
    }

    .product-card:hover::before {
      transform: scaleX(1);
    }

    .product-image {
      height: 220px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: var(--transition);
    }

    .product-card:hover .product-image img {
      transform: scale(1.05);
    }

    .product-image .placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--primary);
      font-size: 3rem;
    }

    .product-info {
      padding: 1.5rem;
    }

    .product-name {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }

    .product-description {
      color: #666;
      font-size: 0.9rem;
      line-height: 1.5;
      margin-bottom: 1rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .product-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .product-price {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--primary);
    }

    .product-category {
      background: linear-gradient(135deg, var(--accent), var(--success));
      color: var(--white);
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .view-product-btn {
      width: 100%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--white);
      border: none;
      padding: 1rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .view-product-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: var(--transition);
    }

    .view-product-btn:hover::before {
      left: 100%;
    }

    .view-product-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #666;
    }

    .empty-state i {
      font-size: 4rem;
      color: var(--primary);
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--dark);
    }

    .loading-state {
      text-align: center;
      padding: 4rem 2rem;
    }

    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* Animations */
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.5rem;
      }

      .hero-subtitle {
        font-size: 1rem;
      }

      .category-stats {
        flex-direction: column;
        gap: 1.5rem;
      }

      .stat-number {
        font-size: 2rem;
      }

      .products-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .category-title {
        font-size: 2rem;
      }

      .categories-container {
        padding: 40px 20px;
      }
    }

    @media (max-width: 480px) {
      .hero-title {
        font-size: 2rem;
      }

      .product-info {
        padding: 1rem;
      }

      .product-name {
        font-size: 1.1rem;
      }
    }

    /* Stagger animation for product cards */
    .product-card:nth-child(1) { animation-delay: 0.1s; }
    .product-card:nth-child(2) { animation-delay: 0.2s; }
    .product-card:nth-child(3) { animation-delay: 0.3s; }
    .product-card:nth-child(4) { animation-delay: 0.4s; }
    .product-card:nth-child(5) { animation-delay: 0.5s; }
    .product-card:nth-child(6) { animation-delay: 0.6s; }
  </style>
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <div class="nav-brand">
        <i class="fas fa-gamepad"></i>
        <span>CGAPH</span>
      </div>
      <ul class="nav-menu">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="#" class="nav-link">Categories</a></li>
      </ul>
                  <div class="nav-search">
                <button id="searchToggle" class="search-toggle">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="nav-cart">
                <a href="cart.html">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
                </a>
            </div>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>

  <!-- Search Overlay -->
  <div id="searchOverlay" class="search-overlay">
      <div class="search-overlay-content">
          <div class="search-overlay-header">
              <h2>Search Products</h2>
              <button id="closeSearch" class="close-search">
                  <i class="fas fa-times"></i>
              </button>
          </div>
          <div class="search-overlay-input">
              <i class="fas fa-search search-icon"></i>
              <input type="text" id="overlaySearchInput" placeholder="Search for products..." class="overlay-search-input">
              <button id="overlaySearchBtn" class="overlay-search-btn">
                  <i class="fas fa-search"></i>
              </button>
          </div>
          <div id="overlaySearchResults" class="overlay-search-results"></div>
      </div>
  </div>

  <section class="categories-hero">
    <div class="hero-content">
      <h1 class="hero-title" id="heroTitle">Discover Amazing Products</h1>
      <p class="hero-subtitle" id="heroSubtitle">Discover the best digital products in this category</p>
      <div class="category-stats">
        <div class="stat-item">
          <span class="stat-number" id="productCount">0</span>
          <span class="stat-label">Products</span>
        </div>
        
      </div>
    </div>
  </section>

  <section class="categories-container">
    <div class="breadcrumb">
      <a href="index.html">Home</a>
      <i class="fas fa-chevron-right"></i>
      <span id="catLabel">Category</span>
    </div>

    <div id="products-container" class="products-grid">
      <div class="loading-state">
        <div class="loading-spinner"></div>
        <p>Loading products...</p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <!-- Footer content will be populated by cart.js -->
  </footer>

  <script type="module" src="toast.js"></script>
  <script type="module" src="cart.js"></script>
  <script type="module" src="search.js"></script>
  <script type="module">
    import { db } from 'firebase-config.js';
    import { collection, getDocs, query, where, orderBy } from 'https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js';

    const params = new URLSearchParams(window.location.search);
    const category = (params.get('category') || '').trim();
    
    const categoryConfig = {
      'game-topups': {
        title: 'Game Top-ups',
        description: 'Recharge your favorite games with our instant top-up services',
        heroTitle: 'Game Top-ups',
        heroSubtitle: 'Instant recharge for your favorite games'
      },
      'gift-cards': {
        title: 'Gift Cards',
        description: 'Perfect gifts for any occasion with our digital gift cards',
        heroTitle: 'Digital Gift Cards',
        heroSubtitle: 'The perfect gift for any occasion'
      },
      'mobile-games': {
        title: 'Mobile Games',
        description: 'Enhance your mobile gaming experience with premium content',
        heroTitle: 'Mobile Games',
        heroSubtitle: 'Level up your mobile gaming experience'
      },
      'streaming': {
        title: 'Streaming Services',
        description: 'Unlock premium content on your favorite streaming platforms',
        heroTitle: 'Streaming Services',
        heroSubtitle: 'Unlock premium content and entertainment'
      }
    };

    const currentCategory = categoryConfig[category] || {
      title: 'All Products',
      description: 'Explore our complete collection of digital products and services',
      heroTitle: 'All Products',
      heroSubtitle: 'Discover our complete collection'
    };

    // Check if this is a search request
    const urlParams = new URLSearchParams(window.location.search);
    const searchQuery = urlParams.get('search');
    
    // Clear previous search results if no search query
    if (!searchQuery) {
        localStorage.removeItem('searchQuery');
        localStorage.removeItem('searchResults');
    }
    
    if (searchQuery) {
        // Handle search results
        document.getElementById('catLabel').textContent = 'Search Results';
        document.getElementById('heroTitle').textContent = `Search Results for "${searchQuery}"`;
        document.getElementById('heroSubtitle').textContent = 'Find what you\'re looking for';
        
        // Load search results from localStorage and filter by current category if applicable
        const searchResults = JSON.parse(localStorage.getItem('searchResults') || '[]');
        if (searchResults.length > 0) {
            // If we're on a specific category page, filter results to that category
            if (category && category !== 'all') {
                const filteredResults = searchResults.filter(product => 
                    product.category && product.category.toLowerCase() === category.toLowerCase()
                );
                if (filteredResults.length > 0) {
                    displayProducts(filteredResults);
                    // Add clear search button
                    addClearSearchButton();
                } else {
                    displayNoResults();
                }
            } else {
                // Show all search results if no specific category
                displayProducts(searchResults);
                // Add clear search button
                addClearSearchButton();
            }
        } else {
            displayNoResults();
        }
    } else {
        // Update page content for category
        document.getElementById('catLabel').textContent = currentCategory.title;
        document.getElementById('heroTitle').textContent = currentCategory.heroTitle;
        document.getElementById('heroSubtitle').textContent = currentCategory.heroSubtitle;
        
            // Load category products only when not searching
    loadCategory();
    
    // Clear any existing search state
    const searchInput = document.querySelector('.search-input');
    if (searchInput) {
        searchInput.value = '';
    }
    }

    function displayProducts(products) {
      const container = document.getElementById('products-container');
      
      // Update product count
      document.getElementById('productCount').textContent = products.length;
      
      if (!products.length) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-box-open"></i>
            <h3>No products found</h3>
            <p>We couldn't find any products in this category at the moment.</p>
          </div>
        `;
        return;
      }
      
      container.innerHTML = products.map((p, index) => `
        <div class="product-card" data-product-id="${p.id}" style="animation-delay: ${index * 0.1}s">
          <div class="product-image">
            ${(p.imageUrl || p.imagePath) ?
              `<img src="${p.imageUrl || p.imagePath}" alt="${p.name}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">` :
              ''
            }
            <div class="placeholder" style="display: ${(p.imageUrl || p.imagePath) ? 'none' : 'flex'}">
              <i class="fas fa-image"></i>
            </div>
          </div>
          <div class="product-info">
            <h3 class="product-name">${p.name}</h3>
            <p class="product-description">${(p.description || '').substring(0, 120)}${(p.description || '').length > 120 ? '...' : ''}</p>
            <div class="product-meta">
              <span class="product-price">Rs ${p.variants?.[0]?.price || 'N/A'}</span>
              <span class="product-category">${p.category || 'General'}</span>
            </div>
            <button class="view-product-btn" onclick="window.location.href='product-details.html?id=${p.id}'">
              <i class="fas fa-eye"></i> View Details
            </button>
          </div>
        </div>
      `).join('');
    }

    function displayNoResults() {
      const container = document.getElementById('products-container');
      container.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-search"></i>
          <h3>No Results Found</h3>
          <p>Try searching with different keywords or browse our categories.</p>
          <button class="clear-search-btn" onclick="clearSearch()">
            <i class="fas fa-times"></i> Clear Search
          </button>
        </div>
      `;
    }
    
    function addClearSearchButton() {
      const container = document.getElementById('products-container');
      const clearButton = document.createElement('div');
      clearButton.className = 'clear-search-section';
      clearButton.innerHTML = `
        <button class="clear-search-btn" onclick="clearSearch()">
          <i class="fas fa-times"></i> Clear Search & Show All ${currentCategory.title}
        </button>
      `;
      container.appendChild(clearButton);
    }
    
    function clearSearch() {
      // Clear search from localStorage
      localStorage.removeItem('searchQuery');
      localStorage.removeItem('searchResults');
      
      // Reload the page without search parameters
      if (category) {
        window.location.href = `categories.html?category=${category}`;
      } else {
        window.location.href = 'categories.html';
      }
    }

    async function loadCategory() {
      const container = document.getElementById('products-container');
      
      try {
        let qy = query(collection(db, 'products'), orderBy('name'));
        if (category) {
          qy = query(collection(db, 'products'), where('category', '==', category), orderBy('name'));
        }
        
        const snap = await getDocs(qy);
        const products = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        
        displayProducts(products);
        
      } catch (e) {
        console.error('Error loading products:', e);
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Error Loading Products</h3>
            <p>Something went wrong while loading the products. Please try again later.</p>
          </div>
        `;
      }
    }

    // Initialize page
    loadCategory();
  </script>
</body>
</html>
