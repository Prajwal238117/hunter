<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - CGAPH</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-gamepad"></i>
                <span>CGAPH</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="index.html#games" class="nav-link">Games</a></li>
                <li><a href="index.html#gift-cards" class="nav-link">Gift Cards</a></li>
                <li><a href="product-details.html" class="nav-link">Products</a></li>
        
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            <div class="nav-cart">
                <a href="cart.html">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
                </a>
            </div>
            <div class="nav-auth">
                <a href="login.html" class="nav-link">Login</a>
                <a href="register.html" class="nav-link">Register</a>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <!-- Profile Section -->
    <section class="profile-section">
        <div class="profile-container">
            <!-- Profile Sidebar -->
            <div class="profile-sidebar">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3 id="profileName">User</h3>
                    <p id="profileEmail"></p>
                </div>
                
                <nav class="profile-nav">
                    <a href="#overview" class="nav-item active" data-tab="overview">
                        <i class="fas fa-home"></i>
                        Overview
                    </a>
                </nav>
                
                <div class="profile-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="ordersCount">0</span>
                        <span class="stat-label">Orders</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="totalSpent">$0</span>
                        <span class="stat-label">Spent</span>
                    </div>
                    </div>
                
                <div class="profile-actions">
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>

            <!-- Profile Content -->
            <div class="profile-content">
                <!-- Overview Tab -->
                <div class="tab-content active" id="overview">
                    <div class="content-header">
                        <h2>Account Overview</h2>
                        <p>Welcome back! Here's what's happening with your account.</p>
                    </div>
                    
                    <div class="overview-grid">
                        <div class="overview-card">
                            <div class="card-header">
                                <i class="fas fa-chart-line"></i>
                                <h3>Recent Orders</h3>
                            </div>
                            <div class="activity-list" id="activityList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <!-- Footer content will be populated by cart.js -->
    </footer>
    <script type="module" src="./toast.js"></script>
    <script type="module" src="./profile.js"></script>
    <script type="module" src="./cart.js"></script>
    <script>
        // Hamburger menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            
            if (hamburger && navMenu) {
                hamburger.addEventListener('click', () => {
                    hamburger.classList.toggle('active');
                    navMenu.classList.toggle('active');
                });

                // Close menu when clicking on a link
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.addEventListener('click', () => {
                        hamburger.classList.remove('active');
                        navMenu.classList.remove('active');
                    });
                });
            }
        });
    </script>
</body>
</html>
