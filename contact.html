<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - CGAPH</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="pages-styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <div class="nav-brand">
        <i class="fas fa-gamepad"></i>
        <span>CGAPH</span>
      </div>
      <ul class="nav-menu">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="all-products.html" class="nav-link">Products</a></li>
        <li><a href="index.html#latest-purchases" class="nav-link">Recent</a></li>
        <li><a href="index.html#features" class="nav-link">Features</a></li>
      </ul>
      <div class="nav-cart">
        <a href="cart.html">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count">0</span>
        </a>
      </div>
      <div class="nav-auth">
        <a href="login.html" class="nav-link">Login</a>
        <a href="register.html" class="nav-link">Register</a>
      </div>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>

  <section class="page-hero">
    <div class="page-hero-inner">
      <h1>Contact Us</h1>
      <p>We're here to help. Reach out and we'll respond as soon as we can.</p>
    </div>
  </section>

  <main class="page-container">
    <div class="contact-grid">
      <div class="content-card contact-form">
        <h2 class="section-title">Send a Message</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input id="name" type="text" placeholder="Your name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="you@example.com" required />
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input id="subject" type="text" placeholder="How can we help?" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Write your message..." required></textarea>
          </div>
          <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
        </form>
      </div>

      <aside class="content-card contact-info">
        <h2 class="section-title">Contact Information</h2>
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <div>
            <strong>Email</strong>
            <div>cgaph.np@gmail.com</div>
          </div>
        </div>
        <div class="info-item">
          <i class="fas fa-phone"></i>
          <div>
            <strong>Phone</strong>
            <div>+977 9768281599</div>
          </div>
        </div>
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <div>
            <strong>Address</strong>
            <div>Butwal-4, Hatbazar, Nepal</div>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <footer class="footer">
            <!-- Footer content will be populated by cart.js -->
  </footer>

  <script type="module" src="./toast.js"></script>
  <script type="module" src="./cart.js"></script>
  <script type="module" src="./loading.js"></script>
  <script>
    // Contact form functionality
    document.addEventListener('DOMContentLoaded', function() {
      const contactForm = document.getElementById('contactForm');
      
      if (contactForm) {
        contactForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          
          const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            subject: document.getElementById('subject').value,
            message: document.getElementById('message').value,
            timestamp: new Date()
          };
          
          try {
            // Store in localStorage for admin to see (in real app, this would go to a database)
            const existingContacts = JSON.parse(localStorage.getItem('contactMessages') || '[]');
            existingContacts.push(formData);
            localStorage.setItem('contactMessages', JSON.stringify(existingContacts));
            
            // Show success message
            alert('Thank you! Your message has been sent successfully. We\'ll get back to you soon.');
            
            // Reset form
            contactForm.reset();
            
          } catch (error) {
            console.error('Error sending message:', error);
            alert('Sorry, there was an error sending your message. Please try again.');
          }
        });
      }
    });
  </script>
</body>
</html>
