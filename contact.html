<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - CGAPH</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="pages-styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <div class="nav-brand">
        <i class="fas fa-gamepad"></i>
        <span>CGAPH</span>
      </div>
      <ul class="nav-menu">
        <li><a href="index.html#home" class="nav-link">Home</a></li>
        <li><a href="index.html#games" class="nav-link">Games</a></li>
        <li><a href="index.html#gift-cards" class="nav-link">Gift Cards</a></li>
        <li><a href="product-details.html" class="nav-link">Products</a></li>

        <li><a href="about.html" class="nav-link">About</a></li>
        <li><a href="contact.html" class="nav-link">Contact</a></li>
      </ul>
      <div class="nav-cart">
        <a href="cart.html">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count">0</span>
        </a>
      </div>
      <div class="nav-auth">
        <a href="login.html" class="nav-link">Login</a>
        <a href="register.html" class="nav-link">Register</a>
      </div>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>

  <section class="page-hero">
    <div class="page-hero-inner">
      <h1>Contact Us</h1>
      <p>We're here to help. Reach out and we'll respond as soon as we can.</p>
    </div>
  </section>

  <main class="page-container">
    <div class="contact-grid">
      <div class="content-card contact-form">
        <h2 class="section-title">Send a Message</h2>
        <form>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input id="name" type="text" placeholder="Your name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="you@example.com" required />
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input id="subject" type="text" placeholder="How can we help?" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Write your message..." required></textarea>
          </div>
          <button type="submit"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>

      <aside class="content-card contact-info">
        <h2 class="section-title">Contact Information</h2>
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <div>
            <strong>Email</strong>
            <div>support@cgaph.com</div>
          </div>
        </div>
        <div class="info-item">
          <i class="fas fa-phone"></i>
          <div>
            <strong>Phone</strong>
            <div>+1 (555) 123-4567</div>
          </div>
        </div>
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <div>
            <strong>Address</strong>
            <div>123 Digital Street, Tech City</div>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <footer class="footer">
            <!-- Footer content will be populated by cart.js -->
  </footer>

  <script type="module" src="./cart.js"></script>
</body>
</html>
