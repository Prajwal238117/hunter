<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link  href="styles.css" rel="stylesheet"> <!-- Link your existing CSS file here -->
    
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="container">
            <h1>07 Hunter Top-Up Centre</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contactus.html" class="active" >Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <header id="hero">
        <div class="hero-content">
        <h2>Get in Touch</h2>
        <p>We'd love to hear from you! Reach out to us and we'll get back to you as soon as possible.</p>
    </div>
    </header>
   

    <!-- Contact Us Section -->
    <section id="contact-us">
        <h2>Contact Us</h2>
        <div class="container">
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="buynow">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Company Name. All rights reserved.</p>
    </footer>
<script src="script.js"></script>
</body>
</html>
