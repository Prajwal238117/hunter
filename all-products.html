<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - CGAPH</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <img src="logo.png" alt="CGAPH Logo" class="nav-logo">
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="all-products.html" class="nav-link">Products</a></li>
                <li><a href="index.html#latest-purchases" class="nav-link">Recent</a></li>
                <li><a href="index.html#features" class="nav-link">Features</a></li>
            </ul>
            <div class="nav-cart">
                <a href="cart.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
            <div class="nav-auth">
                <a href="login.html" class="nav-link">Login</a>
                <a href="register.html" class="nav-link">Register</a>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>



    <!-- All Products Section -->
    <section class="all-products">
        <div class="products-header">
            <h1 class="page-title">All Products</h1>
            <p class="page-subtitle">Browse our complete collection of digital products</p>
        </div>
        
        <div class="products-controls">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="productsSearch" placeholder="Search products..." class="products-search">
            </div>
            <div class="sort-container">
                <select id="sortSelect" class="sort-select">
                    <option value="sales">Sort by Sales</option>
                    <option value="name">Sort by Name</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="newest">Newest First</option>
                </select>
            </div>
        </div>
        
        <div class="products-container">
            <div id="allProductsList" class="products-list">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading products...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <!-- Footer content will be populated by cart.js -->
    </footer>

    <script type="module" src="toast.js"></script>
    <script type="module" src="cart.js"></script>
    <script type="module" src="all-products.js"></script>
    <script type="module" src="loading.js"></script>
</body>
</html>
