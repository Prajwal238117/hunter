<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Complete - CGAPH</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Order Success Page Styles */
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem 1rem;
            margin: 0;
        }

        .success-card {
            background: white;
            border-radius: 24px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        /* Animated Success Icon */
        .success-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            position: relative;
            animation: successPulse 2s ease-in-out infinite;
        }

        .success-icon i {
            font-size: 3rem;
            color: white;
            animation: checkmarkAppear 0.8s ease-out 0.5s both;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes checkmarkAppear {
            0% { 
                opacity: 0; 
                transform: scale(0.5) rotate(-45deg); 
            }
            100% { 
                opacity: 1; 
                transform: scale(1) rotate(0deg); 
            }
        }

        /* Success Content */
        .success-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1rem;
            animation: titleSlideIn 0.8s ease-out 0.3s both;
        }

        .success-message {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
            animation: messageSlideIn 0.8s ease-out 0.6s both;
        }

        @keyframes titleSlideIn {
            0% { 
                opacity: 0; 
                transform: translateY(-30px); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes messageSlideIn {
            0% { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Order Details */
        .order-details {
            background: #f8fafc;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            animation: detailsSlideIn 0.8s ease-out 0.9s both;
        }

        .order-details h3 {
            color: #374151;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #6b7280;
            font-weight: 500;
        }

        .detail-value {
            color: #1f2937;
            font-weight: 600;
        }

        @keyframes detailsSlideIn {
            0% { 
                opacity: 0; 
                transform: scale(0.9); 
            }
            100% { 
                opacity: 1; 
                transform: scale(1); 
            }
        }

        /* Action Buttons */
        .success-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: actionsSlideIn 0.8s ease-out 1.2s both;
        }

        .btn-primary, .btn-secondary {
            padding: 0.875rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
            border-color: #d1d5db;
        }

        @keyframes actionsSlideIn {
            0% { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Floating Particles Animation */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 60%; left: 80%; animation-delay: 1s; }
        .particle:nth-child(3) { top: 80%; left: 20%; animation-delay: 2s; }
        .particle:nth-child(4) { top: 30%; left: 70%; animation-delay: 3s; }
        .particle:nth-child(5) { top: 70%; left: 30%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
                opacity: 0.7; 
            }
            50% { 
                transform: translateY(-20px) rotate(180deg); 
                opacity: 1; 
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .success-container {
                padding: 1rem;
            }

            .success-card {
                padding: 2rem 1.5rem;
                border-radius: 20px;
            }

            .success-title {
                font-size: 2rem;
            }

            .success-icon {
                width: 100px;
                height: 100px;
            }

            .success-icon i {
                font-size: 2.5rem;
            }

            .success-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-primary, .btn-secondary {
                justify-content: center;
                padding: 1rem 2rem;
            }
        }

        @media (max-width: 480px) {
            .success-card {
                padding: 1.5rem 1rem;
                border-radius: 16px;
            }

            .success-title {
                font-size: 1.8rem;
            }

            .success-message {
                font-size: 1rem;
            }

            .order-details {
                padding: 1rem;
            }

            .detail-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.25rem;
            }
        }

        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Success Container -->
    <div class="success-container">
        <div class="success-card">
            <!-- Floating Particles -->
            <div class="particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>

            <!-- Success Icon -->
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>

            <!-- Success Title -->
            <h1 class="success-title">Order Complete!</h1>

            <!-- Success Message -->
            <p class="success-message">
                Thank you for your order! We've received your payment and will process it shortly. 
                You'll receive a confirmation email with your order details.
            </p>

            <!-- Order Details -->
            <div class="order-details" id="orderDetails">
                <h3>Order Summary</h3>
                <div class="detail-row">
                    <span class="detail-label">Order ID:</span>
                    <span class="detail-value" id="orderId">Loading...</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Total Amount:</span>
                    <span class="detail-value" id="orderTotal">Loading...</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Payment Method:</span>
                    <span class="detail-value" id="paymentMethod">Loading...</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Status:</span>
                    <span class="detail-value" style="color: #10b981;">Processing</span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="success-actions">
                <a href="index.html" class="btn-primary">
                    <i class="fas fa-home"></i>
                    Back to Home
                </a>
                <a href="all-products.html" class="btn-secondary">
                    <i class="fas fa-shopping-bag"></i>
                    Continue Shopping
                </a>
            </div>
        </div>
    </div>

    <script>
        // Get order details from URL parameters
        function getOrderDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');
            const orderTotal = urlParams.get('total');
            const paymentMethod = urlParams.get('method');

            // Update order details
            if (orderId) {
                document.getElementById('orderId').textContent = orderId;
            }
            if (orderTotal) {
                document.getElementById('orderTotal').textContent = `Rs ${orderTotal}`;
            }
            if (paymentMethod) {
                document.getElementById('paymentMethod').textContent = paymentMethod.charAt(0).toUpperCase() + paymentMethod.slice(1);
            }
        }

        // Clear cart after successful order
        function clearCart() {
            try {
                localStorage.removeItem('cart');
                localStorage.removeItem('checkoutData');
                console.log('Cart cleared successfully');
            } catch (error) {
                console.error('Error clearing cart:', error);
            }
        }

        // Confetti animation function
        function createConfetti() {
            const colors = ['#10b981', '#667eea', '#f59e0b', '#ef4444', '#8b5cf6'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.cssText = `
                        position: fixed;
                        width: 10px;
                        height: 10px;
                        background: ${colors[Math.floor(Math.random() * colors.length)]};
                        left: ${Math.random() * 100}vw;
                        top: -10px;
                        border-radius: 50%;
                        pointer-events: none;
                        z-index: 9999;
                        animation: confettiFall 3s linear forwards;
                    `;
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 100);
            }
        }

        // Add interactive animations
        function addInteractiveAnimations() {
            const successCard = document.querySelector('.success-card');
            const particles = document.querySelectorAll('.particle');

            // Card hover effect
            successCard.addEventListener('mouseenter', () => {
                particles.forEach(particle => {
                    particle.style.animationDuration = '3s';
                });
            });

            successCard.addEventListener('mouseleave', () => {
                particles.forEach(particle => {
                    particle.style.animationDuration = '6s';
                });
            });

            // Click effect on buttons
            const buttons = document.querySelectorAll('.btn-primary, .btn-secondary');
            buttons.forEach(button => {
                button.addEventListener('click', (e) => {
                    // Add ripple effect
                    const ripple = document.createElement('span');
                    const rect = button.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: rgba(255, 255, 255, 0.3);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.6s linear;
                        pointer-events: none;
                    `;
                    
                    button.appendChild(ripple);
                    setTimeout(() => ripple.remove(), 600);
                });
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Show loading briefly for smooth transition
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('show');

            setTimeout(() => {
                loadingOverlay.classList.remove('show');
                
                // Get and display order details
                getOrderDetails();
                
                // Clear cart
                clearCart();
                
                // Add some interactive animations
                addInteractiveAnimations();
                
                // Add confetti effect
                createConfetti();
            }, 1000);
        });

        // Add ripple animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Add confetti fall animation
        const confettiStyle = document.createElement('style');
        confettiStyle.textContent = `
            @keyframes confettiFall {
                to {
                    transform: translateY(100vh) rotate(720deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(confettiStyle);
    </script>
</body>
</html>
