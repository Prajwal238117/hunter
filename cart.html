<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - CGAPH</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <img src="logo.png" alt="CGAPH Logo" class="nav-logo">
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="all-products.html" class="nav-link">Products</a></li>
                <li><a href="index.html#latest-purchases" class="nav-link">Recent</a></li>
                <li><a href="index.html#features" class="nav-link">Features</a></li>
            </ul>
            <div class="nav-cart">
                <a href="cart.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
            <div class="nav-auth">
                <a href="login.html" class="nav-link">Login</a>
                <a href="register.html" class="nav-link">Register</a>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>



    <!-- Cart Section -->
    <section class="cart-section">
        <div class="cart-container">
            <div class="cart-header">
                <h1>Shopping Cart</h1>
                <p id="cart-count">0 items in your cart</p>
            </div>
            
            <div class="cart-content">
                <div class="cart-items" id="cartItems">
                    <!-- Cart items will be loaded here -->
                </div>
                
                <div class="cart-summary">
                    <div class="summary-card">
                        <h3>Order Summary</h3>
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span id="subtotal">Rs 0.00</span>
                        </div>
                        
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span id="total">Rs 0.00</span>
                        </div>
                        
                        <!-- Extra Fields Section -->
                        <div id="extraFieldsSection" style="display:none; margin: 20px 0; padding-top: 20px; border-top: 1px solid #eee;">
                            <h4>Additional Information Required</h4>
                            <div id="extraFieldsContainer"></div>
                        </div>
                        
                        <button class="checkout-btn" id="checkoutBtn" disabled>
                            <i class="fas fa-credit-card"></i>
                            Proceed to Checkout
                        </button>
                        <div class="cart-actions">
                            <a href="index.html" class="continue-shopping">
                                <i class="fas fa-arrow-left"></i>
                                Continue Shopping
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Empty Cart State -->
            <div class="empty-cart" id="emptyCart" style="display: none;">
                <div class="empty-cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <h2>Your cart is empty</h2>
                <p>Looks like you haven't added any items to your cart yet.</p>
                <a href="index.html" class="btn-primary">
                    <i class="fas fa-shopping-bag"></i>
                    Start Shopping
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
                <!-- Footer content will be populated by cart.js -->
    </footer>

    <script type="module" src="./toast.js"></script>
    <script type="module" src="./cart.js"></script>
    <script type="module" src="./loading.js"></script>
</body>
</html>
